---
- hosts: localhost
  tasks:
    - name: Stop Traefik Router
      docker_container:
        name: ps2alerts-traefik-router
        state: stopped

    - name: Stop Database
      docker_container:
        name: ps2alerts-db
        state: stopped

    - name: Start Redis
      docker_container:
        name: ps2alerts-redis
        state: stopped
