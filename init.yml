    - name: Import hosts into /etc/hosts
      blockinfile:
        path: /etc/hosts
        marker: "# {mark} PS2ALERTS ANSIBLE MANAGED BLOCK #"
        block: |
          127.0.0.1 dev.api.ps2alerts.com
          127.0.0.1 dev.router.ps2alerts.com
          127.0.0.1 dev.ps2alerts.com
      become: yes

    - name: "Create {{ data_dir }} dir"
      file:
